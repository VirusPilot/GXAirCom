name: PlatformIO CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '**.yml'
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install PlatformIO CLI
      run: |
        python -m pip install --upgrade pip
        pip install platformio

    - name: Build project
      run: |
        platformio run
        cd $GITHUB_WORKSPACE
        cp -f $GITHUB_WORKSPACE/T-Beam-Stratux.csv $GITHUB_WORKSPACE/bin/T-Beam-Stratux/v7.0.0/
        cp -f $GITHUB_WORKSPACE/bin/boot_app0.bin $GITHUB_WORKSPACE/bin/T-Beam-Stratux/v7.0.0/
        cp -f $GITHUB_WORKSPACE/bin/psRam/v7.0.0/spiffs.bin $GITHUB_WORKSPACE/bin/T-Beam-Stratux/v7.0.0/

    - uses: actions/upload-artifact@v4
      with:
        name: GXAirCom
        path: |
         bin/T-Beam-Stratux/
        if-no-files-found: error
